<template name= "editRainfall">
	<div class="container">	
		<h4>Edit Rainfall</h4>
			<div class="panel-heading">Rain Fall</div>
       			<div class="panel-body">
	<label for="date">Date</label>
	<input id="date" value="{{data.date}}" readonly="true"><br/>
	<label for= "amountRainfall">Amount of Rainfall</label>
	<input id ="amountRainfall" value="{{data.amount_rainfall}}"><br/>
	<button id ="edit-rainfall-button">Save</button>
       			</div>
	</div>
</template>
