<template name = "Rainfall">
	<div class="container">	
	<h4> Amount of Rainfall Data </h4>
				 <div class="panel panel-default">
				<div class="panel-heading">Rain Fall</div>
       			
						 <div align="center" class="panel-body">
	{{> upload}}<br>
		
	
	
	 
		
	<table border ="1">
		<tr>
			<th> Date  </th>
			<th> Amount of Rainfall</th>			 
			<th> Edit</th>
			<th> Delete</th>						 
		</tr>
			{{#each rainfall_data}}
		<tr>
			{{> RainfallItem}}
		</tr>
			{{/each}}
	</table>
       			</div>
	</div>
	</div>
</template>


<template name="upload">
  <h4 class="page-header">Upload a <code>csv</code></h4>
  {{#unless uploading}}
    <input type="file" name="uploadCSV" id ="upload">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
</template>
