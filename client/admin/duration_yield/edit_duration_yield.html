<template name = "EditDurationYield">
	Province <input type="text" id="province" value ="{{data.province}}"><br/>
	City <input type="text" id="city" value ="{{data.city}}"><br/>
	Week No. <input type="text" id="weekNo" value ="{{data.weekNo}}"><br/>
	Starting Date <input type="text" id="startDate" value ="{{data.startingDate}}"><br/>
	Ending Date <input type="text" id="endDate" value ="{{data.endingDate}}"><br/>
	Yield <input type="text" id="yield" value ="{{data.yield}}"><br/>
	<button id="update-duration-yield-button">Save</button>
</template>
