<template name="DurationYields">
	<div class="container">	
		<h4>Duration Yield</h4>
			<div class="panel-heading">Duration Yield</div>
       			<div class="panel-body">	
		<table border ="1">
		<tr>
			<th> Crop Type</th>
			<th> Crop Variety</th>				
			<th> Week No.</th>			
			<th> Yield</th>			 
			<th> Edit</th>
			<th> Delete</th>			 
		</tr>
			{{#each durationYields}}
		<tr>
			{{> DurationYieldItem}}
		</tr>
			{{/each}}
	</table>
	<button id ="add-duration-yield-button">Add Crop Yield Duration</button>
	<button id ="exit-duration-yield-button">Done</button>
       			</div>
	</div>
</template>
