<template name="DurationYields">
        <div class="container">
			<h4> Duration Yields</h4>	
				<div class="panel panel-default">
            		<div class="panel-heading">Yields</div>
					<div class="panel-body" align="center">
               			 
<button id ="add-duration-yield-button">Add Crop Yield Duration</button>
		<button id ="exit-duration-yield-button">Done</button>
	<table border ="1">
		
		<tr>			
			<th> Week No.</th>
			<th> Starting Date</th>
			<th> Ending Date</th>
			<th> Yield</th>			 
			<th> Edit</th>
			<th> Delete</th>			 
		</tr>
			{{#each durationYields}}
		<tr>
			{{> DurationYieldItem}}
		</tr>
			{{/each}}
	</table>
	
	</div>
            		
				</div>
        </div>
</template>
