<template name = "CropYield">
		<div class="container">	
		<h4>Crop Yield</h4>
		<div class="panel panel-default">
			<div class="panel-heading">Yields</div>
			<div class="panel-body" align="center"> 
				
		<table align="center">
		<table border ="1">
		<tr>
			<th> Crop Type </th>
			<th> Crop Variety </th>
			<th> Yield</th>			 
			<th> Edit</th>
			<th> Delete</th>			 
		</tr>
			{{#each cropYields}}
		<tr>
			{{> CropYieldData}}
		</tr>
			{{/each}}
	</table>
	</table>
	<br>
	<button id ="add-crop-yield-button">Add Crop Yield</button>
	<button id ="exit-crop-yield-button">Done</button>
			</div>
		</div>
		</div>
</template>
