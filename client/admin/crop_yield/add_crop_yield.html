<template name ="AddCropYield">
	<div class="container">	
		<h4>Add Crop Yield</h4>
			<div class="panel-heading">Crop Yield</div>
       			<div class="panel-body">	
	<label for ="Crop Type">Crop Type </label>
	<select id = "cropSelectionCropYieldAdd">
		{{#each dataCrop}}
			  {{> cropItemAddCrop}}
		{{/each}}   
	</select> <br/>
	<label for ="Crop Variety">Crop Variety </label>
	<select id = "cropVarietySelectionCropYieldAdd">
		{{#each dataVariety}}
			  {{> varietyItemAddCrop}}
		{{/each}}
	</select> <br/>
	<label for ="Crop Yield">Crop Yield </label>
	<input type="text" id="cropYield"><br/>
	<button id ="AddCropYieldButton">Save</button>
	<button id ="Cancel">Cancel</button>
       			</div>
	</div>
</template>
