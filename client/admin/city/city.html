<template name = "City">
<div class="container">
	   <h2>City</h2>
    	<div class="panel panel-default">
       	<div class="panel-heading">City</div>
       		<div class="panel-body" align="center">
		{{> AddCity}}
	<table border ="1">
		<tr>
			<th> City </th>
			<th> Edit</th>
			<th> Delete</th>					
		</tr>
			{{#each city}}
		<tr>
			{{> CityItem}}
		</tr>
			{{/each}}
	</table>
<!--	<button id ="add-city-button">Add City</button>-->
	<button id ="done-button">Back</button>
       </div>
    	</div>
</div>
</template>
