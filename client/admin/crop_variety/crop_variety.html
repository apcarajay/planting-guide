<template name = "Varieties">
	<div class="container">
	<h4>Crop Varieties</h4>
	
	<div class="panel panel-default">
			<div class="panel-heading">Varieties</div>
       			<div class="panel-body" align="center">
					   {{> AddVariety}}
	<table border ="1">
		<tr>
			<th> Variety </th>
			<th> Edit</th>
			<th> Delete</th>					
		</tr>
			{{#each variety}}
		<tr>
			{{> varietyItem}}
		</tr>
			{{/each}}
	</table>
	<!--<button id ="add-variety-button">Add Variety</button>-->
	<button id ="done-button">Done</button>

       			</div>
	</div>
	</div>
</template>
