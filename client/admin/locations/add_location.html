<template name="AddLocation">
   <div class="container">
       <h2>Add location</h2>
       <div class="panel-heading">Locations</div>
       <div class="panel-body">
   <form>
    <div class="form-group">
      <label for="email">Project Name:</label>
        <input type="text" class="form-control" id="projectName" placeholder="Project Name">
    </div>    
    
    <div class="form-group">
      <label for="email">Institution:</label>
        <input type="text" class="form-control" id="insttitution" placeholder="Institution Name">
    </div> 

    <div class="form-group">
      <label for="email">Latitude:</label>
        <input type="text" class="form-control" id="latitude" placeholder="Latitude">
    </div>

    <div class="form-group">
      <label for="email">Latitude:</label>
        <input type="text" class="form-control" id="latitude" placeholder="Latitude">
    </div>

    <div class="form-group">
      <label for="email">Longitude:</label>
        <input type="text" class="form-control" id="longitude" placeholder="Longitude">
    </div> 

    <label for ="Province">Province</label>
    <select id = "provinceSelection">
	    {{#each dataProvince}}
			  {{> provinceItem}}
		{{/each}}
	</select> <br/>
    
    <label for="city"> City </label>
    <select id = "citySelection">
	    {{#each dataCity}}
			  {{> cityItem}}
		{{/each}}
	</select> <br/>
    <label for ="AWS ID">AWS ID </label>
    <input type ="text" id ="awsID"><br/>
    <button id ="addLocationButton">Save</button>
    <button id ="Cancel">Cancel</button>
   </form>
       </div>
       </div>
</template>
