<template name="EditLocation">
	Project Name <input type ="text" id ="projectName" value ="{{data.projectName}}"> <br/>
    Institution <input type ="text" id ="insttitution" value ="{{data.institution}}"> <br/>
    Latitude <input type="text" id ="latitude" value ="{{data.latitude}}"><br/>
    Longitude <input type ="text" id ="longitude" value ="{{data.longitude}}"><br/>
    City <input type ="text" id ="city" value ="{{data.city}}"><br/>
    Province <input type ="text" id ="province" value ="{{data.province}}"><br/>
    <button id ="editLocationButton">Save</button>
</template>
