<head>
  <title>Planting Guide</title>
  <style>
        html,
        body {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

 <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="mini-map"></div>
        <div id="historical-yield">
          Historical average rice yield for <span class="location">Laguna</span>
          (1987-2013): <span class="yield">4.04</span> M.T./Ha (Source: PSA)
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default planting-current-date-btn" data-dismiss="modal">View Planting for Current Date</button>
        <button type="button" class="btn btn-primary planting-date-btn">Enter Planting Date</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<template name = "mapPage">

	 {{> map}}

</template>

<template name="map">
  <div id="map"></div>
</template>
