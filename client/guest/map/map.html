<head>
  <title>Planting Guide</title>
  <style>
        html,
        body {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

 <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="crop-form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="mini-map"></div>
          <div id="historical-yield">
            <p>
              Historical average crop yield for <span class="location">Laguna</span>
              (1987-2013):
            </p>

            <ul class="crop-yields list list-unstyled"></ul>

            <span>(Source: PSA)</span>
          </div>
          <div id="crop-dropdown">
            {{> viewCriteria}}
          </div>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-default planting-current-date-btn" data-dismiss="modal">View Planting for Current Date</button>-->
          <button type="submit" id = "simulate-button" class="btn btn-primary planting-date-btn">Simulate</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<template name = "mapPage">

	 {{> map}}

</template>

<template name="map">
  <div id="map"></div>
</template>


<template name ="viewCriteria">
	<label for= "date">Date </label>
	<input type = "date" id = "date">
	<label for ="Crop Type">Crop Type </label>
	<select id = "cropSelectionView">
		{{#each dataCrop}}
			  {{> cropItemView}}
		{{/each}}
	</select>
	<label for ="Crop Variety">Crop Variety </label>
	<select id = "cropVarietySelectionView">
		{{#each dataVariety}}
			  {{> varietyItemView}}
		{{/each}}
	</select> <br/>
</template>
